<!-- products.component.html -->
<h2>Productos</h2>

<table border="1" cellpadding="5" cellspacing="0" style="width: 100%; text-align: left;">
    <thead>
        <tr>
            <th>ID</th>
            <th>Nombre</th>
            <th>Lote</th>
            <th>Descripci√≥n</th>
            <th>Categor√≠a</th>
            <th>Precio</th>
            <th>Stock</th>
            <th>Imagen</th>
            <th>Acciones</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let product of products">
            <td>{{ product.productId }}</td>
            <td>{{ product.name }}</td>
            <td>{{ product.batch }}</td>
            <td>{{ product.description }}</td>
            <td>{{ product.category.name }}</td>
            <td>{{ product.price | currency:'USD':'symbol':'1.2-2' }}</td>
            <td>{{ product.stock }}</td>
            <td>
                <img *ngIf="product.imageUrl" [src]="product.imageUrl" alt="{{ product.name }}" width*>
                <span *ngIf="!product.imageUrl">N/A</span>
            </td>
            <td>
                <!-- Bot√≥n Editar -->
                <button (click)="editProduct(product)" title="Editar" style="margin-bottom: 5px;">‚úèÔ∏è</button>

                <!-- Bot√≥n Eliminar -->
                <button (click)="deleteProduct(product.productId)" title="Eliminar">üóëÔ∏è</button>
            </td>
        </tr>
    </tbody>
</table>

<div style="margin-top: 20px; text-align: center;">
    <button (click)="createProduct()" style="padding: 10px 20px; font-size: 1.1rem;">
        ‚ûï Crear Producto
    </button>
</div>
